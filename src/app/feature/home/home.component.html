<div class="flex justify-center">
  <div class="flex-1">
    <dotnet-client-code-block [codeText]="tsCode" />
  </div>
  <div class="flex-1">
    <div class="h-full flex justify-center items-center" *ngIf="loading">
      <dotnet-client-spinner />
    </div>
    <dotnet-client-code-block *ngIf="unitTestCode" [codeText]="unitTestCode" />
  </div>
</div>

<div class="flex justify-center m-4">
  <dotnet-client-button (click)="generateUnitTest()"
    >Generate</dotnet-client-button
  >
</div>
